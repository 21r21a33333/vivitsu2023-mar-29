<button id="start-recognition" style="background-color: black;">Start Recognition</button>

<script>
    // check if browser supports speech recognition API
    if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {

        // create a new instance of speech recognition
        const recognition = new webkitSpeechRecognition() || new SpeechRecognition();

        // when recognition starts, update button text
        recognition.onstart = function() {
            document.getElementById('start-recognition').textContent = 'Listening...';
        };

        // when recognition ends, reset button text
        recognition.onend = function() {
            document.getElementById('start-recognition').textContent = 'Start Recognition';
        };

        // when recognition receives a result, update input value
        recognition.onresult = function(event) {
            const result = event.results[0][0].transcript;
            document.getElementById('inputs').value = result;
        };

        // add click event listener to start recognition button
        document.getElementById('start-recognition').addEventListener('click', function() {
            recognition.start();
        });

    } else {
        // speech recognition not supported
        alert('Speech recognition not supported in this browser.');
    }
</script>
